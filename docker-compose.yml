version: '3.1'

services:

  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes: 
      - ./docker-data/mysql-data:/var/lib/mysql
      ports:
      - 3306:3306
    
    
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on: 
      - db
    restart: always
  c
